		<!-- Panel données -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingData">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-th" aria-hidden="true"></span>

		    </div>

			<div class="panel-body">


			    <!-- Formulaire données -->
			    <div>
				<ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#tab-data-manual" aria-controls="tab-data-manual" role="tab" data-toggle="tab">Manuelles</a></li>
				    <li role="presentation"><a href="#tab-data-random" aria-controls="tab-data-random" role="tab" data-toggle="tab">Aléatoires</a></li>
				    <li role="presentation"><a href="#tab-dataset" aria-controls="tab-dataset" role="tab" data-toggle="tab">Jeu de données</a></li>
				</ul>
				<div class="tab-content">
				    <!-- Données manuelles -->
				    <div role="tabpanel" class="tab-pane fade in active" id="tab-data-manual">
				      <form id="form_manual_data" action="#">
					  <div class="form-group">
					      <label for="data_manual_x">Données pour l'axe horizontal (x)</label>
					      <input id="data_manual_x" type="text" class="form-control" value="8, 12, 14, 10, 16, 4, 11, 7, 18, 9, 6" placeholder="Ex : 125, 57, 198, 12, 45...">
					  </div>
					  <div class="form-group">
					      <label for="data_manual_y">Données pour l'axe vertical (y)</label>
					      <input id="data_manual_y" type="text" class="form-control" value="6, 13, 10, 9, 17, 8, 9, 8, 16, 10, 11" placeholder="Ex : 120, 67, 204, 2, 25...">
					    </div>
					    <button type="submit" class="btn btn-primary btn-sm" id="data_manual_submit">Mettre à jour</button>
					</form>
				    </div>
				    <!-- Données aléatoires -->
				    <div role="tabpanel" class="tab-pane fade" id="tab-data-random">
					<form id="form_random_data" action="#">
					    <!-- X -->
					    <div class="form-group">
						<label for="data_law_x">Distribution pour l'axe horizontal (x)</label>
						<select class="form-control" id="data_law_x">
						    <option value="uniforme" selected>Uniforme</option>
						    <option value="normale">Normale</option>
						</select>
					    </div>
					    <div class="form-horizontal" id="data_uniform_args_x">
						<div class="form-group">
						    <label for="data_uniform_min_x" class="col-sm-5 control-label">Minimum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_min_x" value="0" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_uniform_max_x" class="col-sm-5 control-label">Maximum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_max_x" value="100" />
						    </div>
						</div>
					    </div>
					    <div class="form-horizontal" id="data_normal_args_x">
						<div class="form-group">
						    <label for="data_normal_mean_x" class="col-sm-5 control-label">Moyenne</label>
						    <div class="col-sm-7">
					    		<input type="number" class="form-control" id="data_normal_mean_x" value="50" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_normal_sd_x" class="col-sm-5 control-label">Écart-type</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_normal_sd_x" value="5" />
						    </div>
						</div>
					    </div>

					    <!-- Y -->
					    <div class="form-group">
						<label for="data_law_y">Distribution pour l'axe vertical (y)</label>
						<select class="form-control" id="data_law_y">
						    <option value="uniforme" selected>Uniforme</option>
						    <option value="normale">Normale</option>
						</select>
					    </div>
					    <div class="form-horizontal" id="data_uniform_args_y">
						<div class="form-group">
						    <label for="data_uniform_min_y" class="col-sm-5 control-label">Minimum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_min_y" value="0" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_uniform_max_y" class="col-sm-5 control-label">Maximum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_max_y" value="100" />
						    </div>
						</div>
					    </div>
					    <div class="form-horizontal" id="data_normal_args_y">
						<div class="form-group">
						    <label for="data_normal_mean_y" class="col-sm-5 control-label">Moyenne</label>
						    <div class="col-sm-7">
					    		<input type="number" class="form-control" id="data_normal_mean_y" value="50" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_normal_sd_y" class="col-sm-5 control-label">Écart-type</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_normal_sd_y" value="5" />
						    </div>
						</div>
					    </div>
					    
					    <div class="form-group">
						<label for="nb_values">Nombre d'observations</label>
						<input type="number" class="form-control" id="nb_values" min="2" max="5000" value="100" />
					    </div>
					    <button class="btn btn-primary btn-sm" type="submit" id="data_random_submit">Générer</button>
					</form>
				    </div>
				    <!-- Jeux de données -->
				    <div role="tabpanel" class="tab-pane fade in" id="tab-dataset">
					<form id="form_dataset" action="#">
					    <div class="form-group">
						<label for="data_dataset">Jeu de données</label>
						<select class="form-control" id="data_dataset">
						  <option value="lifeexp_gdp_europe_2007" selected>Espérance de vie et PIB par habitant (Europe, 2007)</option>
						  <option value="lifeexp_gdp_world_2007">Espérance de vie et PIB par habitant (Monde, 2007)</option>
						  <option value="galton_1886">Taille des parents et enfants (Galton, 1886)</option>
						</select>
					    </div>
					    <button type="submit" class="btn btn-primary btn-sm" id="data_dataset_submit">Charger</button>
					</form>
				    </div>

				</div>

			    </div>


			</div>
		    </div>

		<!-- Panel points -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingPoints">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>

			    <div class="form-group">
				<label for="points_size">Taille des points</label>
				<input id="points_size" type="range" min="5" max="500" value="120" />
			    </div>
			    <div class="form-group">
				<label for="points_opacity">Opacité des points</label>
				<input id="points_opacity" type="range" min="0.01" max="1" value="0.8" step="0.01"/>
			    </div>
			    <div class="checkbox" id="points_show_rugs">
				<label>
				    <input id="show_rugs" type="checkbox" checked="checked"> Afficher les tapis 
				</label>
			    </div>
			    <div class="checkbox" id="points_show_labels">
				<label>
				    <input id="show_labels" type="checkbox" value=""> Afficher les labels
				</label>
			    </div>
			</div>
		    </div>
		</div>

		<!-- Panel indicateurs -->
		<div class="panel panel-default">

		    </div>

			<div class="panel-body">
			    <div class="checkbox">
				<label>
				    <input id="stats_mean" type="checkbox"> Moyenne
				</label>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="stats_sd" type="checkbox"> Écart-type
				</label>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="stats_cov" type="checkbox"> Covariance et corrélation linéaire (Pearson)
				</label>
			    </div>
			    <div class="checkbox">
			      <label>
				    <input id="stats_spearman" type="checkbox"> Corrélation des rangs (Spearman)
				</label>

			</div>
		    </div>
		</div>

		<!-- Panel graphiques -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingGraphiques">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>

		    </div>
		    <div id="collapseGraphiques" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingGraphiques">
			<div class="panel-body">
			    <div class="checkbox">
				<label>
				    <input id="manual_line" type="checkbox"> Droite manuelle
				</label>
			    </div>
			    <div class="form-horizontal" id="manual_line_options">
				<div class="form-group">
				    <label for="manual_slope" class="col-sm-5 control-label">Pente</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="manual_slope" value="1" />
				    </div>
				</div>
				<div class="form-group">
				    <label for="manual_intercept" class="col-sm-5 control-label">Ordonnée à l'origine</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="manual_intercept" value="0" />

				</div>
				<div class="checkbox" style="margin-left: 30px;">
				    <label>
					<input id="manual_errors" type="checkbox"> Montrer les résidus
				    </label>
				</div>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="reg_line" type="checkbox"> Droite de régression
				</label>
			    </div>
			    <div class="form-horizontal" id="reg_line_options">
				<div class="form-group">
				    <label for="reg_predict" class="col-sm-5 control-label">Prévoir une valeur</label>
				    <div class="col-sm-7">
					<input type="number" step="any" class="form-control" id="reg_predict" value="" />
				    </div>
				</div>
				<div class="checkbox" style="margin-left: 30px;">
				    <label>
					<input id="reg_errors" type="checkbox">  Montrer les résiddus
				    </label>
				</div>
			    </div>
			</div>
		    </div>
		</div>

		
		<!-- Panel axe -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingAxe">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseAxe" aria-expanded="false" aria-controls="collapseAxe">
				 Axes
			    </a>
			</h4>
		    </div>
		    <div id="collapseAxe" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingAxe">
			<div class="panel-body">
			    <div class="checkbox">
				<label>
				    <input id="coord_fixed" type="checkbox"> Rapport 1:1
				</label>
			    </div>
			    <button type="submit" class="btn btn-sm" id="coord_switch">Échanger les axes</button>
			    <div class="checkbox">
				<label>
				    <input id="x_manual" type="checkbox"> Limites manuelles pour x
				</label>
			    </div>
			    <div class="form-horizontal" id="x_limits">
				<div class="form-group">
				    <label for="x_min" class="col-sm-5 control-label">x minimum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="x_min" value="0" />
				    </div>
				</div>
				<div class="form-group">
				    <label for="x_max" class="col-sm-5 control-label">x maximum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="x_max" value="100" />
				    </div>
				</div>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="y_manual" type="checkbox"> Limites manuelles pour y
				</label>
			    </div>
			    <div class="form-horizontal" id="y_limits">
				<div class="form-group">
				    <label for="y_min" class="col-sm-5 control-label">y minimum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="y_min" value="0" />
				    </div>
				</div>
				<div class="form-group">
				    <label for="y_max" class="col-sm-5 control-label">y maximum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="y_max" value="100" />
				    </div>
				</div>
			    </div>
			</div>
		    </div>
		</div>

		
	    </div>
	</div>

	    
    <!-- Plot -->
        <div class="col-md-8 col-lg-9">
	    <div id="plot">
            </div>
	    <div class="row">
		<div id="manualtable" class="col-sm-6">
		    <table class="table table-condensed">
			<thead>
			    <tr><th>Droite manuelle</th><th></th></tr>
			</thead>
			<tbody>
			    <tr><td>Pente</td><td id="man-slope"></td></tr>
			    <tr><td>Ordonnée à l'origine</td><td id="man-intercept"></td></tr>
			    <tr class="warning"><td>Carrés des résidus</td><td id="man-error"></td></tr>
			</tbody>
		    </table>
		</div>
		<div id="regtable" class="col-sm-6">
		    <table class="table table-condensed">
			<thead>
			    <tr><th>Droite de régression</th><th></th></tr>
			</thead>
			<tbody>
			    <tr><td>Pente</td><td id="reg-slope"></td></tr>
			    <tr><td>Ordonnée à l'origine</td><td id="reg-intercept"></td></tr>
			    <tr class="warning"><td>Carrés des résidus</td><td id="reg-error"></td></tr>
			    <tr class="info"><td>R<sup>2</sup></td><td id="reg-r2"></td></tr>
			</tbody>
		    </table>
		</div>
